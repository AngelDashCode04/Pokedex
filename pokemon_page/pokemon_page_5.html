<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../icon/icono_pokebola.ico">
    <title>Pokedex - Pokemon #005</title>
    <link rel="stylesheet" href="./styles_pokemon_page.css">
</head>
<body>
    <header>
        <img class="pokebola" src="../img_png/logo_pokebola.png" alt="Pokebola">
        <p>POKEDEX</p>
    </header>

    <main>
        <section class="infoPokemon">
            <heading>
                <div class="contentPokemon-id">
                    <img src="../img_svg/svg_pokebola.svg" alt="pokebola">
                    <p class="pokemon-id">#005</p>
                </div>
                        
                <div class="contentPokemon-name">
                    <p class="pokemon-nombre">CHARMELEON</p>
                </div>
            </heading>

            <div class="contentPokemon-imagen">
                <div class="pokemon-imagen">
                    <img class="imgPokemon" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/5.png" alt="charmeleon">
                </div>
            </div>

            <div class="pokemon-tipos">
                <p class="fire tipo">FIRE</p>
            </div>

            <div class="content-stats size">
                <div class="title-statistics size">
                    <p>STATISTICS</p>
                </div>
                <div class="contentStats">
                    <div class="stats">
                        <p class="hp">HP</p>
                        <p>58</p>
                    </div>
                    <div class="stats">
                        <p class="attack">Attack</p>
                        <p>64</p>
                    </div>
                    <div class="stats">
                        <p class="defense">Defense</p>
                        <p>58</p>
                    </div>
                    <div class="stats">
                        <p class="special-attack">Special Attack</p>
                        <p>80</p>
                    </div>
                    <div class="stats">
                        <p class="special-defense">Special Defense</p>
                        <p>65</p>
                    </div>
                    <div class="stats">
                        <p class="speed">Speed</p>
                        <p>80</p>
                    </div>
                </div>
            </div>

            <article class="contentPokemon-body">
                <div class="contentHeight">
                    <heading class="height-title size">
                        <p>Height</p>
                    </heading>
                    <div class="height-info size">
                        <p>11</p>
                    </div>
                </div>
                <div class="contentWeight">
                    <heading class="weight-title size">
                        <p>Weight</p>
                    </heading>
                    <div class="weight-info size">
                        <p>190 KG</p>
                    </div>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
